<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/login.css"> 
    <head>
    <body>
        <div class="container">
            <div class="buttonsForm">
              <div class="btnColor"></div>
              <button id="btnSignin">Login</button>
              <button id="btnSignup">Registro</button>
            </div>
        
            <form method="GET" id="signin">
              <input type="text" id="email" placeholder="email" required />
              <i class="fas fa-envelope iEmail"></i>
              <input type="password" id="senha" placeholder="Password" required />
              <i class="fas fa-lock iPassword"></i>
              <div class="divCheck">
                <input type="checkbox" /> 
                <span>Remember Password</span>
              </div>
              <a href="../base.html" class="custom-btn btn" >Login</a>
            </form>
        
            <form method="POST" id="signup">
              <input type="text" id="usuario" placeholder="Usuario" required />
              <i class="fas fa-envelope iUsuario"></i>
              <input type="text" id="nome" placeholder="Nome" required />
              <i class="fas fa-envelope iNome"></i>
              <input type="text" id="email" placeholder="Email" required />
              <i class="fas fa-envelope iEmail"></i>
              <input type="password" id="senha" placeholder="Sua senha" required />
              <i class="fas fa-lock iPassword"></i>
              <div class="divCheck">
                <input type="checkbox" required />
                <span>Terms</span>
              </div>
              <button type="submit">Sign up</button>
            </form>
          </div>
        
          

          <script src="../../static/js/login.js"></script>
    </body>
